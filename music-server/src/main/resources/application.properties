server.port=8888

spring.datasource.url=jdbc:mysql://localhost:3000/music-website-player?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource 
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#指定实体类
mybatis.type-aliases-package=com.xunmaw.music.entity
#指定mapper文件位置
mybatis.mapper-locations=classpath:mapper/*.xml

#文件上传最大20MB
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=100MB

logging.level.com.xunmaw.music=debug